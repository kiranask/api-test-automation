# pytest.ini
# ----------------------------------------------------------------------------
# Pytest configuration file
# Why: To avoid repeating common command-line options and to enforce 
#      consistent test discovery rules across the project/team.
# What: Defines default options, test file naming patterns, and markers.
# How:  Pytest automatically reads this file when you run `pytest` from
#       the project root. No extra flags needed on the CLI.
# ----------------------------------------------------------------------------

[pytest]
# Default command-line options applied every time `pytest` runs
addopts = -q --maxfail=1 --disable-warnings

# Tell pytest where to look for tests
testpaths = tests

# Naming conventions for test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for grouping tests
markers =
    smoke: quick sanity tests
    regression: full suite for regression testing
